<section id="smartphone" class="container-fluid pt-5 pb-5">
    <h1 class="text-white text-center">BEST SMARTPHONE</h1>
    <div class="row">
        <div *ngFor="let img of imgs" class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-lg-3">
            <div class="container">
                <div class="card bg-light" style="width:300px">
                    <img class="card-img-top" [src]="img.url" alt="phone-img" style="max-width:100%; height: 250px;">
                    <div class="card-body text-center">
                        <h4 class="card-title text-center">{{img.name}}</h4>
                        <p class="card-text">{{img.decription}}</p>
                        <a href="#" class="btn btn-primary">Detail</a>
                        <a href="#" class="btn btn-danger">Cart</a>
                    </div>
                </div>
            </div>
        </div>
